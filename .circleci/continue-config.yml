version: 2.1

parameters:
  build-code:
    type: boolean
    default: false
  build-eks:
    type: boolean
    default: false

jobs:
  infra:
    docker:
      - image: amazon/aws-cli:latest
    steps:
      - checkout
      - run:
          name: update eks cluster
          command: |
            echo "Updating eks cluster..."
            # aws cloudformation deploy --stack-name eks --region us-east-2 --template-body file://eks/eks.yml --capabilities CAPABILITY_NAMED_IAM
            aws cloudformation deploy --stack-name eks --region us-east-2 --template-file eks/eks.yml --capabilities CAPABILITY_NAMED_IAM
  
  build:
    docker:
      - image: python:3.7.3-stretch
        # working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 
            chmod +x /bin/hadolint
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint 
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  deploy:
    docker:
      - image: cimg/aws:2022.09
    steps:
      - checkout
      - run:
          name: update kubectl config
          command: |
            aws eks update-kubeconfig --region us-east-2 --name ekscluster
      - run:
          name: deploy image to eks cluster
          command: |
            kubectl apply -f green-deployment.yml
            kubectl get pods -l 'app=myapp' -o wide | awk {'print $1" " $3 " " $6'} | column -t
workflows:
  build-infra:
    when: << pipeline.parameters.build-eks >>
    jobs:
      - infra
  build-rest:
#    when: << pipeline.parameters.build-code >>
    jobs:
      - build
      - deploy:
         requires: 
           - build
         filters:
           branches:
             only: master
