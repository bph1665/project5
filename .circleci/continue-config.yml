version: 2.1

parameters:
  build-code:
    type: boolean
    default: false
  build-eks:
    type: boolean
    default: false

jobs:
  infra:
    docker:
      - image: amazon/aws-cli:latest
    steps:
      - checkout
      - run:
          name: update eks cluster
          command: |
            echo "Updating eks cluster..."
            aws cloudformation update-stack --stack-name eks --region us-east-2 --template-body file://eks/eks.yml --capabilities CAPABILITY_NAMED_IAM
  
  build:
    docker:
      - image: python:3.7.3-stretch
        # working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 
            sudo chmod +x /bin/hadolint
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint 
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  publish:
    docker:
      - image: amazon/aws-cli:latest
    steps:
      - checkout
      - run:
          name: install kubectl 1.23.12
          command: |
            wget https://dl.k8s.io/v1.23.12/kubernetes-client-linux-amd64.tar.gz
            tar -zxvf kubernetes-client-linux-amd64.tar.gz
            sudo install -o root -g root -m 0755 kubernetes/client/bin/kubectl /usr/local/bin/kubectl
      - run:
          name: update kubectl config
          command: |
            aws eks update-kubeconfig --region us-east-2 --name ekscluster
      # - run:
      #     name: bulid and push image
      #     command: |
      #       aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 145648833137.dkr.ecr.us-east-2.amazonaws.com
      #       docker build -t project5 .
      #       docker tag project5:latest 145648833137.dkr.ecr.us-east-2.amazonaws.com/project5:latest
      #       docker push 145648833137.dkr.ecr.us-east-2.amazonaws.com/project5:latest
      - run:
          name: deploy image to eks cluster
          command: |
            kubectl apply -f deployment.yml
            kubectl get pods -l 'app=myapp' -o wide | awk {'print $1" " $3 " " $6'} | column -t
            kubectl create -f clusterip.yaml
